<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nenkai PPT Generator</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
</head>

<body>

<div class="app">

  <h1>Nenkai Presentation Generator</h1>
  <p>Create & Download Branded PowerPoint</p>

  <!-- Uploads -->
  <div class="upload-box">

    <label>
      Upload Logo
      <input type="file" id="logoUpload" accept="image/*">
    </label>

    <label>
      Upload Hero Image
      <input type="file" id="heroUpload" accept="image/*">
    </label>

    <label>
      Upload Site / Gallery Image
      <input type="file" id="siteUpload" accept="image/*">
    </label>

  </div>


  <button onclick="generatePPT()">
    Generate & Download PPT
  </button>

</div>

<script src="script.js"></script>
</body>
  </html>
